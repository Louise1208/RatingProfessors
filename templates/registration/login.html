<!DOCTYPE html>
{% extends "MainPages/base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
    {%  if form.errors %}
    <p>
    Your username and password didn't match.
    Please try again.
    </p>

    {%  endif %}
    <div class="login-form">
     <form action=""{%  url 'login' %} method="post">
         {{  form.as_p }}
         {%  csrf_token %}
         <input type="hidden" name="next" value="{{  next }}"/>
         <p></p><input type="submit" value="Log-in"></p>
         <p></p><a href="{% url 'MainPages:register' %}" >Sign in</a>
     </form>
    </div>

</form>
{% endblock content %}
