<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <style>
        #avatar_img{
            margin-left: 20px
        }
    </style>
</head>
<body>
<h1>Sign in</h1>
<div class="container">
<div class="row">
    <div class="col-md-6 col-lg-offset-3">
        <form action="{%url 'MainPages:register'%}" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.auto_id }}">{{ field.label }}</label>
                    {{ field }}
                </div>
            {% endfor %}
            <input type="submit" class="btn btn-default login_btn" value="sign in">
        </form>

    </div>
</div>
</div>

</body>
</html>
